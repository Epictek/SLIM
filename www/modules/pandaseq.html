<input type="text" class='file_selector'>

<p>Output file</p>
<input type="text" name="output" class="output_filename" value='panda.fasta' />
<a class="download_link" href="" download><img src="/imgs/download.png" class="download"/></a>

	<div class="pandaQuality">
		<p>Quality threshold:</p>

		<p>Min: <input type="text" name="minLength" class="minLength" value="-1">
		Max: <input type="text" name="maxLength" class="maxLength" value="-1"></p>

	<div class="pandaOverlap">
		<p>Reads overlap:</p>
		<p>Min: <input type="text" name="minOverlap" class="minOverlap" value="-1">
		Max: <input type="text" name="maxOverlap" class="maxOverlap" value="-1"></p>
	</div>
</div>
