<p>Forward reads</p>
<input type="text" name="fwd" class='input_file fastq'>

<p>Reverse reads</p>
<input type="text" name="rev" class='input_file fastq'>

<p>Output file</p>
<span class="output_zone">
	<input type="text" name="assembly" value='panda.fasta' />
	<a href="" download><img src="/imgs/download.png" class="download"/></a>
</span>

<div class="options">
	<p>
		Joining algorithm: 
		<select name="algorithm" class="algorithms param_value">
			<option value="bayesian" selected="selected">Simple bayesian</option>
			<option value="fastqjoin">FastqJoin</option>
			<option value="flash">FLASH</option>
			<option value="pear">PEAR</option>
			<option value="rdp">RDP</option>
			<option value="stitch">Stitch software</option>
			<option value="uparse">uparse</option>
		</select>
	</p>
	<p class="pandaQuality">
		Quality threshold: 
		<input type="text" name="threshold" class="integer number param_value" value="0.6">
	</p>
	<div class="pandaLength">
		<p>Out read length:</p>
		<p>Min: <input type="text" name="min_length" class="integer number param_value" value="-1">
		Max: <input type="text" name="max_length" class="integer number param_value" value="-1"></p>
	</div>
	<div class="pandaOverlap">
		<p>Reads overlap:</p>
		<p>Min: <input type="text" name="min_overlap" class="integer number param_value" value="30">
		Max: <input type="text" name="max_overlap" class="integer number param_value" value="-1"></p>
	</div>
</div>
